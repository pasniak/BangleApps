<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>
  <body>

    <h2>NOAA Tides</h2>
    <p></p>
    <div class="form-group">
      <label class="form-label">Select sample station</label>
      <label class="form-radio">
        <input type="radio" name="station" value="8531680"><i class="form-icon"></i>Sandy Hook, NJ
        <input type="radio" name="station" value="9438772"><i class="form-icon"></i>Cathcart Landing, OR
        <input type="radio" name="station" value="0"><i class="form-icon"></i>CUSTOM ID
      </label>
      <label class="form-input">
        <td>
          <input type="number" value="8531680" id="station_by_id" />
        </td>
      </label>
    </div>
    <p>Click <button id="upload" class="btn btn-primary">Upload</button></p>

    <script src="../../core/lib/customize.js"></script>

    <script>
      // When the 'upload' button is clicked...
      document.getElementById("upload").addEventListener("click", function() {
        var radios = document.getElementsByName('station');
        var station_by_id = document.getElementsByName('station_by_id');
        var range = 30*24; // 30 days
        var station = "8531680";
        for (var i=0; i<radios.length; i++)
          if (radios[i].checked)
            station = radios[i].value
          if (station=="0")
            station = station_by_id.value

        console.log("Sending...");
        var url = "https://tidesandcurrents.noaa.gov/api/datagetter?product=predictions&application=NOS.COOPS.TAC.WL&range="+range+"&datum=MLLW&station="+station+"&time_zone=lst_ldt&units=english&interval=hilo&format=json";
        getData(url, function(jsResponse) {
          sendCustomizedApp({
            storage:[
              { name:"noaatides.json", content:jsResponse },
            ]
          });
        });
      });

      function getData(url, callback) {
        console.log("Loading "+url);
        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", function() {
          var response = this.responseText;
          console.log("Response received...");
          callback(response);
        });
        oReq.open("GET", url);
        oReq.send();
      }

    </script>
  </body>
</html>
